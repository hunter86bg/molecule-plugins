---
dependency:
  name: galaxy
driver:
  name: gce
  project_id: change-me # if not set, will default to env GCE_PROJECT_ID
  auth_kind: # set to machineaccount or serviceaccount or application - if set to null will read env GCP_AUTH_KIND
  region: us-central1 # REQUIRED. example: us-central1
  external_access: false # chose whether to create a public IP for the VM or not - default is private IP only
  instance_os_type: linux # will be considered linux by default, but can be explicitly set to windows
platforms:
  - name: linuxgce-createdbymolecule # is an instance name
    machine_type: n1-standard-1 # define your machine type
    preemptible: true # Define if it should be a preemptive or not
    #zone: # example: us-west1-b, will default to zone b of driver.region
    image: projects/debian-cloud/global/images/family/debian-12
    labels:
      env: ci
      role: under-test
provisioner:
  name: ansible
verifier:
  name: ansible
